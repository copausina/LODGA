{{ define "main" }}

<!-- This is served when /news is visited (e.g. by clicking News button on navbar)-->

{{ partial "jumbotron" (dict "imageUrl" "/img/news-index.png" "title" "Latest stories") }}

<div class="mw7 center">
  <ul id="blog-list" class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <li class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
